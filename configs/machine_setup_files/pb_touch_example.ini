# PB-Touch Configuration Example
# This example shows how to configure Probe Basic for touch interface operation

[DISPLAY]
# Basic display settings
DISPLAY = probe_basic
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 2.000000
MAX_SPINDLE_OVERRIDE = 2.000000
MIN_SPINDLE_OVERRIDE = 0.500000
INTRO_GRAPHIC = pbsplash.png
INTRO_TIME = 3
INCREMENTS = JOG .01in .001in .0001in

# Touch Interface Settings
# Enable touch optimizations (Phase 0 - Bootstrap & Theming)
TOUCH_OPTIMIZED = true

# Touch theme selection:
# - default: Standard touch-optimized theme
# - high_contrast: Enhanced contrast for bright environments
# - classic: Traditional Probe Basic styling
TOUCH_THEME = default

# Touch target size in pixels (44, 48, or 56)
# Minimum 44px for WCAG 2.1 AA compliance
TOUCH_TARGET_SIZE = 48

# Touch spacing preference (small, medium, large)
TOUCH_SPACING = medium

# Enable responsive design (automatically adjust to screen size)
TOUCH_RESPONSIVE = true

# Industrial environment optimizations
# Enable for bright workshop environments
TOUCH_HIGH_CONTRAST = false

# Enable for gloved operation
TOUCH_GLOVE_MODE = false

# Screen size override (if auto-detection fails)
# Options: compact, normal, large, extra_large
# TOUCH_SIZE_CLASS = normal

# Accessibility settings
TOUCH_LARGE_TEXT = false
TOUCH_REDUCE_MOTION = false
TOUCH_ENHANCED_FOCUS = true

# User interface paths (existing Probe Basic features)
USER_TABS_PATH = user_tabs/
USER_BUTTONS_PATH = user_buttons/
USER_DROS_PATH = user_dro_display/
USER_ATC_BUTTONS_PATH = user_atc_buttons/

# DRO display configuration
DRO_DISPLAY = XYZ

# Tool table and offset display
TOOL_TABLE_COLUMNS = TXYZR
OFFSET_COLUMNS = XYZ

# Keyboard settings
KEYBOARD_JOG = true
KEYBOARD_JOG_SAFETY_OFF = false

# ATC settings
# 0 = hidden, 1 = carousel, 2 = rack
ATC_TAB_DISPLAY = 0

[RS274NGC]
RS274NGC_STARTUP_CODE = F10 S300 G20 G17 G40 G49 G54 G64 P.001 G80 G90 G91.1 G92.1 G94 G97 G98
PARAMETER_FILE = probe_basic.var
OWORD_NARGS = 1
NO_DOWNCASE_OWORD = 1
SUBROUTINE_PATH = subroutines

# Touch Interface Theme Customization (Advanced)
# These settings allow fine-tuning of the touch interface

[TOUCH_COLORS]
# Custom color overrides (optional)
# Format: RGB hex values
# BACKGROUND_PRIMARY = #1e1e1e
# ACCENT_PRIMARY = #0077dd
# ACCENT_EMERGENCY = #ff2222

[TOUCH_FONTS]
# Custom font size overrides (optional)
# Values in points (pt)
# FONT_SMALL = 12
# FONT_MEDIUM = 14
# FONT_LARGE = 16

[TOUCH_ANIMATIONS]
# Animation and transition settings
# Set to false to disable animations for better performance
ENABLE_ANIMATIONS = true
ANIMATION_DURATION = 250

[TOUCH_GESTURES]
# Touch gesture settings (future feature)
ENABLE_PAN = true
ENABLE_PINCH = true
ENABLE_SWIPE = true

# Example machine-specific settings for different environments

# Workshop Environment (bright lighting, safety glasses)
# TOUCH_THEME = high_contrast
# TOUCH_TARGET_SIZE = 56
# TOUCH_SPACING = large
# TOUCH_HIGH_CONTRAST = true

# Mobile/Portable Setup (small screen)
# TOUCH_SIZE_CLASS = compact
# TOUCH_TARGET_SIZE = 44
# TOUCH_SPACING = small

# Large Display Setup (desktop monitor)
# TOUCH_SIZE_CLASS = large
# TOUCH_TARGET_SIZE = 48
# TOUCH_SPACING = medium